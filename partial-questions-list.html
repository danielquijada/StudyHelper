<h1>LIST</h1>
<p ng-if="!questions || questions.length <= 0">AÃºn no has introducido ninguna pregunta</p>
<div ng-repeat="question in questions track by $index" class="question">
    <h3>{{$index + 1}}) {{question.question}}</h3>
    <ol>
        <li ng-repeat="answer in question.answers" ng-class="{'correct': question.correct == $index}">{{answer}}</li>
    </ol>
    <div class="text-right">
        <a class="btn btn-danger" ng-click="remove(question.id)">Eliminar</a>
    </div>
</div>
