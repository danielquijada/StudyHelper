<h1>NEW TEST</h1>
<div>
    <form novalidate class="col-sm-12 form-horizontal" ng-submit="save()">
        <div class="form-group">
            <input type="checkbox" ng-model="params.randomOrder">Preguntas en orden aleatorio</br>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Número máximo de preguntas:</label>
            <div class="col-sm-10">
                <input min=0 type="number" class="form-control" ng-model="params.numQuestions">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Asignatura:</label>
            <div class="col-sm-10">
                <select ng-model="params.subject" required>
                    <option ng-repeat="subject in subjects track by $index" value="{{subject}}">{{subject}}</option>
                </select>
            </div>
        </div>

        <a ui-sref="^.take({testParams: params})" class="btn btn-danger">Presentar</a>
    </form>
</div>
