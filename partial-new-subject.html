<h1>Nueva Asignatura</h1>
<div>
	<form novalidate class="col-sm-12 form-horizontal" ng-submit="save()">
		<div class="form-group">
			<label class="control-label col-sm-2">Asignatura:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Introduce la pregunta" ng-model="newSubject"></input>
			</div>
		</div>

		<a ng-click="save()" class="btn btn-primary">Guardar</a>
		<a ui-sref="main" class="btn btn-default">Volver</a>
	</form>
</div>
